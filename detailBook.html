<!-- detailBook.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Book</title>
    <!-- Add any necessary stylesheets or scripts here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">FPT Book</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Đăng nhập</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đăng ký</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">${book.title}</h1>
                <p class="card-text"><strong>Tác giả:</strong> ${book.author}</p>
                <p class="card-text"><strong>Năm xuất bản:</strong> ${book.publicationYear}</p>
                <p class="card-text"><strong>Nội dung:</strong> ${book.content}</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get the book ID from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id');

            // Fetch book details
            fetch(`/book/${bookId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Lỗi HTTP! Trạng thái: ${response.status}`);
                    }
                    return response.json();
                })
                .then(book => displayBookDetails(book))
                .catch(error => console.error('Lỗi khi lấy chi tiết sách:', error));
        });

        function displayBookDetails(book) {
            const bookDetailsContainer = document.querySelector(".card .card-body");

            // Update card content with book details
            bookDetailsContainer.innerHTML = `
                <h1 class="card-title">${book.title}</h1>
                <p class="card-text"><strong>Tác giả:</strong> ${book.author}</p>
                <p class="card-text"><strong>Năm xuất bản:</strong> ${book.publicationYear}</p>
                <p class="card-text"><strong>Nội dung:</strong> ${book.content}</p>
            `;
        }

        const logoLink = document.querySelector('.navbar-brand');
        logoLink.addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>

</html>
